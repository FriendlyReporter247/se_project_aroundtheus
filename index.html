<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width,  initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/ATUS-Logo.svg"
          alt="Around the US Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-card-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul id="cards-list" class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; Patrick Velazquez 2024</p>
      </footer>
    </div>
    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <div class="modal__labels">
            <label class="modal__label" for="modal-input-type-name">
              <input
                class="modal__input"
                id="modal-input-type-name"
                type="text"
                name="title"
                placeholder="name"
                maxlength="40"
                minlength="2"
                required
              />
              <span
                class="modal__error"
                id="modal-input-type-name-error"
              ></span>
            </label>
            <!-- Validation message -->
            <label class="modal__label" for="modal-input-type-description">
              <input
                class="modal__input"
                id="modal-input-type-description"
                type="text"
                name="description"
                placeholder="description"
                maxlength="200"
                minlength="2"
                required
              />
              <span
                class="modal__error"
                id="modal-input-type-description-error"
              ></span>
            </label>
          </div>
          <!-- Validation message -->

          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div id="add-card-modal" class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <div class="modal__labels">
            <label class="modal__label" for="modal-input-type-title">
              <input
                class="modal__input"
                id="modal-input-type-title"
                type="text"
                name="title"
                placeholder="Title"
                maxlength="30"
                minlength="1"
                required
              />
              <span
                class="modal__error"
                id="modal-input-type-title-error"
              ></span>
            </label>
            <!-- Validation message -->
            <label class="modal__label" for="modal-input-type-url">
              <input
                class="modal__input"
                id="modal-input-type-url"
                type="url"
                name="url"
                placeholder="Image link"
                required
              />
              <span class="modal__error" id="modal-input-type-url-error"></span>
            </label>
          </div>
          <!-- Validation message -->

          <button class="modal__button modal__button_inactive">Create</button>
        </form>
      </div>
    </div>

    <!-- Card Template Modal -->
    <template id="card-template">
      <li class="card">
        <img src="#" alt="" class="card__image" />
        <div class="card__description">
          <p class="card__title"></p>
          <button type="button" class="card__like-button"></button>
          <button type="button" class="card__delete"></button>
        </div>
      </li>
    </template>
    <!--Card Preview Modal-->
    <div id="image-modal" class="modal">
      <div class="modal__container modal__container-preview">
        <img class="modal__image modal__preview" src="#" alt="" />
        <p class="modal__caption"></p>
        <button class="modal__close modal__close-preview"></button>
      </div>
    </div>
    <script defer src="./pages/index.js" type="module"></script>

  </body>
</html>
