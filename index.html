<!DOCTYPE html>
<html lang="en">
    <head>
        <meta  charset="UTF-8">
        <meta  
            content="width=device-width,  initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <meta content="ie=edge"  http-equiv="X-UA-Compatible">
        <title>Around the U.S</title>
        <link rel="stylesheet" href="./pages/index.css">

    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img src="./images/ATUS-Logo.svg" alt="Around the US Logo" class="header__logo">
            </header>
            <main class="content">
                <section  class="profile page__section">

                    <img src="./images/jacques-cousteau.jpg" alt="Avatar" class="profile__image"/>
                    <div class="profile__info">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button type="submit" class="profile__edit-button"></button>
                        <h2 class="profile__description">Explorer</h2>

                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="cards page__section">
                    <ul class="card__list">
                        <li class="card">
                            <img src="./images/yosemite-valley.jpg" 
                                 alt="Card Image" 
                                 class="card__image" />
                            <div class="card__description">
                            <p class="card__title">Yosemite Valley</p>
                            <button type="submit" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/lake-louise.jpg" 
                                 alt="Card Image" 
                                 class="card__image" />
                            <div class="card__description">
                            <p class="card__title">Lake Louise</p>
                            <button type="submit" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/bald-mountains.jpg" 
                                 alt="Card Image" 
                                 class="card__image" />
                            <div class="card__description">
                            <p class="card__title">Bald Mountains</p>
                            <button type="submit" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/latemar.jpg" 
                                 alt="Card Image"  
                                 class="card__image" />
                            <div class="card__description">
                            <p class="card__title">Latemar</p>
                            <button type="submit" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/vanoise-national-park.jpg" 
                                 alt="Card Image" 
                                 class="card__image" />
                            <div class="card__description">
                            <p class="card__title">Vanoise National Park</p>
                            <button type="submit" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/lago-di-braies.jpg" 
                                 alt="Card Image" 
                                 class="card__image" />
                            <div class="card__description">
                            <p class="card__title">Lago Di Braies</p>
                            <button type="submit" class="card__like-button"></button>
                            </div>
                        </li>
                    </ul>

                </section>

            </main>
            <footer class="footer page__section">
                <p class="footer__text">&copy; Patrick Velazquez 2024</p>
            </footer>
        </div>
    </body>
</html>
